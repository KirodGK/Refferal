version: "3.9"

services:
  web:
    build: .
    container_name: referral_app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - wait_for_db

  wait_for_db:
    image: busybox:1.35.0
    command: sh -c "sleep 2"